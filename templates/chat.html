<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klubi - Chatbot</title>
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="shortcut icon" type="x-icon" href="/static/img/klubi-icone-chat.png" />
</head>

<body>
    <header class="cabecalho container">
        <img src="/static/img/klubi-resize.png" alt="Logo Chatbot">

        <div class="cabecalho__acoes">
            <a href="#" id="botao-limpar-conversa">Limpar Conversa</a>
        </div>
    </header>

    <main class="main">
        <section class="chat container" id="chat">
            <p class="chat__bolha chat__bolha--bot">
                Olá! Eu sou o Klaudio, o assistente virtual da Klubi.<br/><br/>
                Como posso te ajudar?
            </p>
        </section>
        <section class="entrada container">
            <div class="entrada__container">
                <input type="text" class="entrada__input" placeholder="Enviar uma mensagem" id="input">
                <button aria-label="Botão de enviar" id="botao-enviar">
                    <i class="icone icone--enviar-mensagem"></i>
                </button>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
